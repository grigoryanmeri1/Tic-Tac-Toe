<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
	<div class="container">
		<h3>Tic Tac Toe</h3>

		<div class="main">
			<div class="game" id="game"></div>
			
			<div class="buttons">
				<form action="#">
					<button class="btn" id="btn">New Game</button>
					<select name="gameSize" id="gameSize">
						<option value="3">3x3</option>
						<option value="4">4x4</option>
						<option value="5">5x5</option>
						<option value="6">6x6</option>
						<option value="7">7x7</option>
						<option value="8">8x8</option>
						<option value="9">9x9</option>
					</select>
				</form>
			</div>
		</div>
		 
	</div>

	<div class="winnerBox">
		<h3 class="winner">WINNER IS <span id="winner"></span> ! ! !</h3>
	</div>

	<div class="drawBox">
		<h3 class="draw">THE GAME IS DRAW ! ! !</h3>
	</div>

	<audio src="Sound/click.wav" id="audioClick"></audio>
	<audio src="Sound/win.mp3" id="audioWin"></audio>

	<!-- <script src="lab.js"></script> -->
	<script src="lab copy.js"></script>
	
</body>
</html>
